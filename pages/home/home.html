<ion-header>
  <ion-navbar>
    <ion-title>Minha calculadora IMC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item>
   <ion-label>Peso(kg)</ion-label>
   <ion-input [(ngModel)]="peso"></ion-input>
</ion-item>
<ion-item>
   <ion-label>Altura(cm)</ion-label>
   <ion-input [(ngModel)]="altura"></ion-input>
</ion-item>
<button ion-button (click) ="calcularIMC()" >Calcular</button>
<ion-label text-wrap tabIcon="information-circle-outline">{{texto}}</ion-label>
</ion-content>
